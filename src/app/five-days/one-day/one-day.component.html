            {{weatherDay.dayAsStr}}
        </mat-card-title>
        <mat-card-subtitle>
            {{weatherDay.dayAndMonthAsStr}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-header *ngIf="favoritePage">
            <mat-card-title>
                {{weatherDay.city}}
            </mat-card-title>

        </mat-card-header>

        <div class="imgContainer" style="text-align: center">
            <img src={{weatherDay.icon}} alt="">
